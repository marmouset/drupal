description: 显示程序的当前事件日志
arguments:
    event-id: DBLog事件ID
options:
    type: '根据类型过滤事件'
    severity: '根据严重等级过滤事件'
    user-id: '根据用户ID过滤事件'
    reverse: 'Reverse the order of events'
    limit: 限制显示的结果数目
    offset: 限制的起始点
messages:
    event-id: 事件ID
    type: 类型
    date: 日期
    message: 消息
    user: 用户
    severity: 严重等级
    invalid-severity: 严重等级定义不对，过滤器被忽略
    not-found: DBLog事件%s没找到
